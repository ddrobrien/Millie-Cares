<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Millie Cares for dog day care in Kent, UK">
    <meta name="keywords" content="millie cares, dogs, day care, doggy day care, kent, uk">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Millie Cares Play Zone</title>
</head>
<body>
    <header>
        <h1>Millie Cares Play Zone</h1>
        <div class="topnav" id="myTopnav">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="signup.html" class="active">Sign Up</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
            </a>
        </div>
        <script>
            function myFunction() {
              var x = document.getElementById("myTopnav");
              if (x.className === "topnav") {
                x.className += " responsive";
              } else {
                x.className = "topnav";
              }
            }
            </script>
    </header>
    <section class="form">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net">
        <h2>Let's get your dog in the Play Zone!</h2>
        <label for="fname">First Name</label>
        <input id="fname" class="text-input" type="text" name="first_name" required>
        <label for="lname">Last Name</label>
        <input id="lname" class="text-input" type="text" name="last_name" required>
        <label for="email">Email Address</label>
        <input id="email" class="text-input" type="email" name="email_address" required>
        <label for="enquiries">Enquiries</label>
        <input id="enquiries" type="radio" name="sign_up" value="enquires" required>
        <label for="newsletter">Newsletter</label>
        <input id="newsletter" type="radio" name="sign_up" value="newsletter">
        <label for="both">Both</label>
        <input id="both" type="radio" name="sign_up" value="both">
        <input class="join-button" type="submit" value="A Dog's Life!">
    </form>
    </section>

    <footer id="footer">
        <ul class="social-links">
            <li>
        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Facebook (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Twitter (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
        <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="YouTube (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
        </li>
        </ul>
    </footer>
    
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/149f34a8cf.js" crossorigin="anonymous"></script>
</body>
</html>
